plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'com.google.protobuf' version '0.9.4'
    id 'com.diffplug.spotless' version '6.25.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.salesforce.servicelibs:reactor-grpc-stub:1.2.4'
    implementation "io.grpc:grpc-protobuf:1.62.2"
    implementation "com.google.guava:guava:31.0.1-android"
    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.5.5.Final'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    compileOnly group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    compileOnly group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
    runtimeOnly 'org.postgresql:r2dbc-postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.2'
    annotationProcessor "org.mapstruct:mapstruct-processor:1.5.5.Final", "org.projectlombok:lombok:1.18.32", "org.projectlombok:lombok-mapstruct-binding:0.2.0"
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.10.1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
        reactorGrpc {
            artifact = 'com.salesforce.servicelibs:reactor-grpc:1.2.4'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
            reactorGrpc {}
        }
    }
}

spotless {
    java {
        target project.fileTree(project.rootDir) {
            include '**/*.java'
            exclude 'modules/*/generated/**/*.*'
        }
        importOrder()

        removeUnusedImports()

        cleanthat()
        googleJavaFormat()

        formatAnnotations()
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
